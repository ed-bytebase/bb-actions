name: Bytebase CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bytebase-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Bytebase
        id: bytebase-login
        uses: bytebase/login-action@v0.0.2
        with:
          bytebase-url: ${{ secrets.BYTEBASE_URL }}
          service-key: ${{ secrets.BYTEBASE_SERVICE_KEY }}
          service-secret: ${{ secrets.BYTEBASE_SERVICE_SECRET }}
      - name: Output
        run: |
          echo "the token is: ${{ steps.bytebase-login.outputs.token }}"
